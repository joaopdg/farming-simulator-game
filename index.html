    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <!-- Favicon -->

      href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAARUVFAACz/wAUFBQAKysrAICAgAD/XgAAAAD/AAD/NwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAFVQAAVVAAAFVVUAVXdQAFVVVVVVd1UAVVRVVVImZQBVREVVUiZlAFVUVVVViFUAVVVRVRWIVQAFVVVVVVVQAAREADAAREAAAAAAAwAAAAAAAAADAAAAAAAAADAAAAAAAAADAAAAAAAAAAMAAAAAD//wAA//8AAOPHAADBgwAAgAEAAIABAACAAQAAgAEAAIABAADAAwAAxuMAAP9/AAD/fwAA/v8AAP3/AAD9/wAA"
      rel="icon"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>farming.io</title>
  </head>

  <body>
    <!-- Loading Screen -->
    <div id="spinner">
      <h1>farming.io</h1>
      <img src="./assets/images/loading-spinner.gif" alt="spinner" />
      <p>loading...</p>
    </div>

    <!-- SCREENS -->
    <div id="mobile-controls">
      <img id="profileDiv" class="icon" src="./assets/images/iconProfile.png" />
      <img id="chestDiv" class="icon" src="./assets/images/iconChest.png" />
      <img id="questsDiv" class="icon" src="./assets/images/iconBook.png" />

      <div id="mobile-controls-1">
        <button id="closeScreen" class="closeButton hidden">X</button>

        <!-- Mobile Controls -->
        <button class="arrowUp button">▲</button>
        <div id="mobile-controls-2">
          <div>
            <button class="arrowLeft button">◄</button>
            <button class="toolsKey button">⟳</button>
            <button class="arrowRight button">►</button>
          </div>
        </div>
        <button class="arrowDown button">▼</button>
      </div>
    </div>

    <!-- Canvas -->
    <div id="container">
      <canvas></canvas>
    </div>
  </body>

  <!-- Game Scripts -->
  <script src="assets/map/tiled/collisionsArray.js"></script>
  <script src="assets/map/tiled/gardenArray.js"></script>
  <script src="scripts/classes.js"></script>
  <script src="scripts/setup.js"></script>
  <script src="scripts/collisions.js"></script>
  <script src="scripts/controls.js"></script>
  <script src="scripts/saveGame.js"></script>
  <script src="scripts/game.js"></script>
</html>
